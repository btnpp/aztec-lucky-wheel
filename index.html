<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aztec Treasures - Live Game Show</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&family=Prompt:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at 50% 0%, #1a1a3a 0%, #0a0a1a 50%, #000010 100%);
            font-family: 'Prompt', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Dramatic Stage Lighting */
        .stage-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                /* Center spotlight on wheel */
                radial-gradient(ellipse 40% 50% at 50% 60%, rgba(0, 200, 255, 0.15) 0%, transparent 70%),
                /* Left purple glow */
                radial-gradient(ellipse 50% 80% at 0% 50%, rgba(180, 0, 255, 0.25) 0%, transparent 60%),
                /* Right purple glow */
                radial-gradient(ellipse 50% 80% at 100% 50%, rgba(180, 0, 255, 0.25) 0%, transparent 60%),
                /* Top dramatic gradient */
                linear-gradient(180deg, rgba(50, 0, 100, 0.4) 0%, transparent 40%);
            pointer-events: none;
            z-index: 1;
        }

        /* Animated Light Rays */
        .light-rays {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }

        .ray {
            position: absolute;
            top: -50%;
            width: 100px;
            height: 200%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            transform-origin: top center;
            animation: rayRotate 20s linear infinite;
        }

        .ray:nth-child(1) { left: 10%; animation-delay: 0s; }
        .ray:nth-child(2) { left: 30%; animation-delay: -5s; }
        .ray:nth-child(3) { left: 50%; animation-delay: -10s; }
        .ray:nth-child(4) { left: 70%; animation-delay: -15s; }
        .ray:nth-child(5) { left: 90%; animation-delay: -3s; }

        @keyframes rayRotate {
            0% { transform: rotate(-30deg); opacity: 0; }
            10% { opacity: 0.5; }
            50% { transform: rotate(30deg); opacity: 0.3; }
            90% { opacity: 0.5; }
            100% { transform: rotate(-30deg); opacity: 0; }
        }

        /* Stadium Light Towers */
        .stadium-lights {
            position: fixed;
            top: 0;
            height: 100%;
            width: 120px;
            z-index: 5;
            pointer-events: none;
        }

        .stadium-lights.left { left: 0; }
        .stadium-lights.right { right: 0; }

        .light-tower {
            position: absolute;
            bottom: 5%;
            width: 100%;
            height: 70%;
        }

        /* Tower structure */
        .tower-pole {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 100%;
            background: linear-gradient(90deg, #1a1a2e 0%, #2a2a4e 50%, #1a1a2e 100%);
        }

        .left .tower-pole {
            transform: translateX(-50%) perspective(100px) rotateY(5deg);
        }

        .right .tower-pole {
            transform: translateX(-50%) perspective(100px) rotateY(-5deg);
        }

        /* Light fixture head */
        .light-fixture {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 100px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 10px;
            background: linear-gradient(180deg, #2a2a4e, #1a1a2e);
            border-radius: 10px;
            border: 2px solid #3a3a5e;
        }

        .light-row {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .light-bulb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff66ff, #cc00cc);
            box-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 40px #cc00cc;
            animation: bulbPulse 1s ease-in-out infinite alternate;
        }

        .light-bulb:nth-child(odd) {
            animation-delay: 0.5s;
        }

        .right .light-bulb {
            animation-delay: 0.25s;
        }

        .right .light-bulb:nth-child(odd) {
            animation-delay: 0.75s;
        }

        @keyframes bulbPulse {
            0% { 
                opacity: 0.6;
                box-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
            }
            100% { 
                opacity: 1;
                box-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff, 0 0 60px #cc00cc;
            }
        }

        /* Light beams from fixtures */
        .light-beam-container {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 600px;
            overflow: hidden;
            opacity: 0.6;
        }

        .left .light-beam-container {
            transform: translateX(-30%) rotate(15deg);
        }

        .right .light-beam-container {
            transform: translateX(-70%) rotate(-15deg);
        }

        .light-beam-gradient {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, 
                rgba(255, 0, 255, 0.4) 0%, 
                rgba(200, 0, 255, 0.2) 30%,
                transparent 100%);
            animation: beamFlicker 2s ease-in-out infinite alternate;
        }

        @keyframes beamFlicker {
            0% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }

        /* Sparkle effects */
        .sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
            box-shadow: 0 0 10px #fff, 0 0 20px #00ffff;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Stage Floor Reflection */
        .stage-floor {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 25%;
            background: linear-gradient(180deg, 
                transparent 0%,
                rgba(0, 150, 255, 0.05) 50%,
                rgba(0, 100, 200, 0.1) 100%);
            pointer-events: none;
            z-index: 2;
        }

        .stage-floor::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 200, 255, 0.5), transparent);
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Game Show Title */
        .title-section {
            text-align: center;
            margin-bottom: 15px;
        }

        .main-title {
            font-family: 'Russo One', sans-serif;
            font-size: 38px;
            color: #00e5ff;
            text-shadow: 
                0 0 10px #00e5ff,
                0 0 20px #00e5ff,
                0 0 40px #00b8d4,
                0 0 80px #0088a3,
                0 4px 0 #006080;
            letter-spacing: 5px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { 
                text-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff, 0 0 40px #00b8d4, 0 0 80px #0088a3, 0 4px 0 #006080;
                filter: brightness(1);
            }
            100% { 
                text-shadow: 0 0 20px #00e5ff, 0 0 40px #00e5ff, 0 0 60px #00b8d4, 0 0 100px #0088a3, 0 4px 0 #006080;
                filter: brightness(1.2);
            }
        }

        .sub-title {
            font-family: 'Russo One', sans-serif;
            font-size: 16px;
            color: #ff00ff;
            letter-spacing: 10px;
            margin-top: 10px;
            text-shadow: 0 0 20px #ff00ff, 0 0 40px #cc00cc;
            animation: subtitlePulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes subtitlePulse {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Spin Counter */
        .spin-counter {
            font-family: 'Russo One', sans-serif;
            font-size: 22px;
            color: #fff;
            margin-bottom: 15px;
            padding: 12px 35px;
            background: linear-gradient(180deg, rgba(0, 100, 150, 0.4), rgba(0, 50, 100, 0.3));
            border-radius: 30px;
            border: 2px solid rgba(0, 200, 255, 0.5);
            box-shadow: 
                0 0 20px rgba(0, 200, 255, 0.3),
                inset 0 0 20px rgba(0, 200, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .spin-counter span {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        /* Slot Display */
        .slot-display {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            padding: 18px 28px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            border-radius: 20px;
            border: 3px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 0 40px rgba(0, 200, 255, 0.4),
                inset 0 0 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
        }

        .slot-item {
            width: 90px;
            height: 90px;
            background: linear-gradient(180deg, #fff 0%, #e8e8f0 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 55px;
            border: 4px solid rgba(0, 200, 255, 0.6);
            box-shadow: 
                0 0 25px rgba(0, 200, 255, 0.5),
                inset 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .slot-item.empty {
            background: linear-gradient(180deg, rgba(20, 30, 50, 0.9), rgba(10, 20, 40, 0.9));
            color: rgba(255, 255, 255, 0.3);
            font-size: 40px;
            font-family: 'Russo One', sans-serif;
        }

        .slot-item.filled {
            animation: slotReveal 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border-color: #00ffff;
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.7),
                inset 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes slotReveal {
            0% { transform: scale(0.3) rotateY(180deg); opacity: 0; }
            50% { transform: scale(1.15) rotateY(0deg); }
            100% { transform: scale(1) rotateY(0deg); opacity: 1; }
        }

        /* Lucky Wheel Container */
        .wheel-container {
            position: relative;
            margin-bottom: 25px;
        }

        /* Outer glow ring */
        .wheel-glow {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 200, 255, 0.3) 60%, transparent 70%);
            animation: glowPulse 2s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes glowPulse {
            0% { opacity: 0.5; transform: scale(0.98); }
            100% { opacity: 1; transform: scale(1.02); }
        }

        .wheel-frame {
            position: relative;
            width: 340px;
            height: 340px;
            border-radius: 50%;
            padding: 18px;
            background: linear-gradient(135deg, #00d4ff, #0099cc, #00d4ff);
            box-shadow: 
                0 0 50px rgba(0, 212, 255, 0.7),
                0 0 100px rgba(0, 150, 255, 0.5),
                inset 0 0 30px rgba(255, 255, 255, 0.3);
        }

        /* Running lights around frame */
        .frame-lights {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            pointer-events: none;
        }

        .frame-light {
            position: absolute;
            width: 14px;
            height: 14px;
            background: radial-gradient(circle, #fff, #00ffff);
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            animation: frameLightChase 2s linear infinite;
        }

        @keyframes frameLightChase {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .wheel {
            width: 304px;
            height: 304px;
            border-radius: 50%;
            position: relative;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            background: conic-gradient(
                #e53935 0deg 45deg,
                #00bcd4 45deg 90deg,
                #9c27b0 90deg 135deg,
                #fdd835 135deg 180deg,
                #43a047 180deg 225deg,
                #e91e63 225deg 270deg,
                #2196f3 270deg 315deg,
                #ff9800 315deg 360deg
            );
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.4);
            border: 5px solid rgba(255, 255, 255, 0.5);
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75px;
            height: 75px;
            background: linear-gradient(145deg, #fff, #e0e0e0);
            border-radius: 50%;
            border: 5px solid #00d4ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 38px;
            box-shadow: 
                0 0 30px rgba(0, 212, 255, 0.8),
                inset 0 0 20px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .wheel-item {
            position: absolute;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.5));
        }

        /* Segment divider lines */
        .segment-line {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.3) 100%);
            transform-origin: left center;
        }

        /* Position emojis - adjusted for 304px wheel */
        .wheel-item:nth-child(5) { top: 32px; left: 152px; transform: translateX(-50%); }
        .wheel-item:nth-child(6) { top: 75px; left: 218px; }
        .wheel-item:nth-child(7) { top: 152px; left: 218px; transform: translateY(-50%); }
        .wheel-item:nth-child(8) { top: 218px; left: 180px; }
        .wheel-item:nth-child(9) { top: 218px; left: 95px; }
        .wheel-item:nth-child(10) { top: 152px; left: 32px; transform: translateY(-50%); }
        .wheel-item:nth-child(11) { top: 75px; left: 32px; }
        .wheel-item:nth-child(12) { top: 32px; left: 95px; }

        /* Wheel Pointer */
        .wheel-pointer {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.5));
        }

        .wheel-pointer::before {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 55px solid #00e5ff;
        }

        .wheel-pointer::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-top: 40px solid #fff;
        }

        /* Spin Button */
        .spin-btn {
            padding: 20px 80px;
            font-family: 'Russo One', sans-serif;
            font-size: 26px;
            color: #fff;
            background: linear-gradient(180deg, #00d4ff 0%, #0099cc 50%, #007799 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 40px rgba(0, 212, 255, 0.6),
                0 8px 0 #005566,
                inset 0 3px 0 rgba(255, 255, 255, 0.4);
            letter-spacing: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .spin-btn:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 0 60px rgba(0, 212, 255, 0.8),
                0 12px 0 #005566,
                inset 0 3px 0 rgba(255, 255, 255, 0.4);
        }

        .spin-btn:active {
            transform: translateY(4px);
            box-shadow: 
                0 0 30px rgba(0, 212, 255, 0.5),
                0 4px 0 #005566,
                inset 0 3px 0 rgba(255, 255, 255, 0.4);
        }

        .spin-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .reset-btn {
            padding: 16px 55px;
            font-family: 'Russo One', sans-serif;
            font-size: 20px;
            color: #00e5ff;
            background: transparent;
            border: 3px solid #00e5ff;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.4);
            letter-spacing: 3px;
            margin-top: 15px;
        }

        .reset-btn:hover {
            background: rgba(0, 229, 255, 0.2);
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.6);
            transform: translateY(-2px);
        }

        /* Winner Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 20, 0.92);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(180deg, rgba(20, 40, 80, 0.95), rgba(10, 20, 50, 0.95));
            padding: 50px 60px;
            border-radius: 30px;
            text-align: center;
            border: 4px solid #00e5ff;
            box-shadow: 
                0 0 80px rgba(0, 229, 255, 0.6),
                0 0 150px rgba(0, 150, 255, 0.3),
                inset 0 0 50px rgba(0, 200, 255, 0.1);
            animation: modalPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes modalPop {
            from { transform: scale(0) rotate(-15deg); }
            to { transform: scale(1) rotate(0deg); }
        }

        .modal-title {
            font-family: 'Russo One', sans-serif;
            font-size: 42px;
            color: #00e5ff;
            margin-bottom: 25px;
            text-shadow: 0 0 30px #00e5ff;
            letter-spacing: 6px;
        }

        .modal-prize {
            font-size: 80px;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .modal-prize span {
            animation: prizeJump 0.6s ease infinite alternate;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.5));
        }

        .modal-prize span:nth-child(2) { animation-delay: 0.15s; }
        .modal-prize span:nth-child(3) { animation-delay: 0.3s; }

        @keyframes prizeJump {
            from { transform: translateY(0) scale(1); }
            to { transform: translateY(-15px) scale(1.1); }
        }

        .modal-close {
            padding: 14px 50px;
            font-family: 'Russo One', sans-serif;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(180deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 15px;
            letter-spacing: 3px;
            box-shadow: 0 5px 0 #006680;
            transition: all 0.2s;
        }

        .modal-close:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 0 #006680;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            top: -20px;
            animation: confettiFall 3.5s linear forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(110vh) rotate(1080deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stadium-lights { display: none; }
            .wheel-frame { width: 300px; height: 300px; }
            .wheel { width: 264px; height: 264px; }
            .main-title { font-size: 28px; letter-spacing: 3px; }
            .sub-title { font-size: 12px; letter-spacing: 6px; }
            .slot-item { width: 75px; height: 75px; font-size: 45px; }
            .spin-btn { padding: 16px 60px; font-size: 22px; }
        }
    </style>
</head>
<body>

    <div class="light-rays">

        <div class="ray"></div>
        <div class="ray"></div>

    <div class="sparkles" id="sparkles"></div>

    <!-- Stage Floor -->
    <div class="stage-floor"></div>

                <div class="light-row">
                    <div class="light-bulb"></div>
                    <div class="light-bulb"></div>
                    <div class="light-bulb"></div>
                </div>
                <div class="light-row">
                    <div class="light-bulb"></div>
                    <div class="light-bulb"></div>
                    <div class="light-bulb"></div>
                </div>
            </div>
            <div class="tower-pole"></div>
            <div class="light-beam-container">
                <div class="light-beam-gradient"></div>
            </div>

    <!-- Stadium Lights Right -->
    <div class="stadium-lights right">
        <div class="light-tower">
            <div class="light-fixture">
                <div class="light-row">
                    <div class="light-bulb"></div>
                    <div class="light-bulb"></div>
                    <div class="light-bulb"></div>
                </div>
                <div class="light-row">
                    <div class="light-bulb"></div>
                    <div class="light-bulb"></div>
                    <div class="light-bulb"></div>
                </div>
                <div class="light-row">
                    <div class="light-bulb"></div>
                    <div class="light-bulb"></div>
                    <div class="light-bulb"></div>
                </div>
            </div>
            <div class="tower-pole"></div>
            <div class="light-beam-container">
                <div class="light-beam-gradient"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Title -->
        <div class="title-section">
            <h1 class="main-title">AZTEC TREASURES</h1>
            <div class="sub-title">LIVE GAME SHOW</div>
        </div>

        <!-- Spin Counter -->
        <div class="spin-counter">SPIN: <span id="spinCount">0</span> / 3</div>

        <!-- Slot Display -->
        <div class="slot-display">
            <div class="slot-item empty" id="slot1">?</div>
            <div class="slot-item empty" id="slot2">?</div>
            <div class="slot-item empty" id="slot3">?</div>
        </div>

        <!-- Wheel -->
        <div class="wheel-container">
            <div class="wheel-glow"></div>
            <div class="wheel-pointer"></div>
            <div class="wheel-frame">
                <!-- Frame lights -->
                <div class="frame-lights">
                    <div class="frame-light" style="top: 3px; left: 50%; transform: translateX(-50%);"></div>
                    <div class="frame-light" style="top: 50%; right: 3px; transform: translateY(-50%); animation-delay: 0.25s;"></div>
                    <div class="frame-light" style="bottom: 3px; left: 50%; transform: translateX(-50%); animation-delay: 0.5s;"></div>
                    <div class="frame-light" style="top: 50%; left: 3px; transform: translateY(-50%); animation-delay: 0.75s;"></div>
                    <div class="frame-light" style="top: 25px; right: 25px; animation-delay: 0.125s;"></div>
                    <div class="frame-light" style="bottom: 25px; right: 25px; animation-delay: 0.375s;"></div>
                    <div class="frame-light" style="bottom: 25px; left: 25px; animation-delay: 0.625s;"></div>
                    <div class="frame-light" style="top: 25px; left: 25px; animation-delay: 0.875s;"></div>
                    <div class="frame-light" style="top: 55px; right: 8px; animation-delay: 0.1875s;"></div>
                    <div class="frame-light" style="bottom: 55px; right: 8px; animation-delay: 0.4375s;"></div>
                    <div class="frame-light" style="bottom: 55px; left: 8px; animation-delay: 0.6875s;"></div>
                    <div class="frame-light" style="top: 55px; left: 8px; animation-delay: 0.9375s;"></div>
                </div>
                
                <div class="wheel" id="wheel">
                    <!-- Segment divider lines -->
                    <div class="segment-line" style="transform: rotate(-90deg);"></div>
                    <div class="segment-line" style="transform: rotate(-45deg);"></div>
                    <div class="segment-line" style="transform: rotate(0deg);"></div>
                    <div class="segment-line" style="transform: rotate(45deg);"></div>
                    <!-- Emojis -->
                    <div class="wheel-item">üåû</div>
                    <div class="wheel-item">üíé</div>
                    <div class="wheel-item">ü¶Ö</div>
                    <div class="wheel-item">üë∏</div>
                    <div class="wheel-item">üêç</div>
                    <div class="wheel-item">üé≠</div>
                    <div class="wheel-item">üíÄ</div>
                    <div class="wheel-item">üèõÔ∏è</div>
                    <div class="wheel-center">‚≠ê</div>
                </div>
            </div>
        </div>

        <!-- Spin Button -->
        <button class="spin-btn" id="spinBtn" onclick="spinWheel()">SPIN</button>
        <button class="reset-btn" id="resetBtn" onclick="resetGame()" style="display: none;">PLAY AGAIN</button>
    </div>

    <!-- Winner Modal -->
    <div class="modal" id="winnerModal">
        <div class="modal-content">
            <div class="modal-title">RESULT!</div>
            <div class="modal-prize" id="modalPrize">
                <span>üíé</span>
                <span>üíé</span>
                <span>üíé</span>
            </div>
            <div id="prizeText" style="color: #00e5ff; font-size: 24px; margin-bottom: 20px; font-family: 'Russo One', sans-serif; text-shadow: 0 0 10px currentColor;"></div>
            <button class="modal-close" onclick="closeModal()">CLOSE</button>
        </div>
    </div>

    <script>
        // Create sparkles
        function createSparkles() {
            const container = document.getElementById('sparkles');
            for (let i = 0; i < 40; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                sparkle.style.animationDuration = (2 + Math.random() * 2) + 's';
                container.appendChild(sparkle);
            }
        }
        createSparkles();

        // Symbols
        const symbols = ['üåû', 'üíé', 'ü¶Ö', 'üë∏', 'üêç', 'üé≠', 'üíÄ', 'üèõÔ∏è'];
        const symbolNames = {
            'üåû': 'SUN GOD',
            'üíé': 'JADE GEM',
            'ü¶Ö': 'EAGLE',
            'üë∏': 'PRINCESS',
            'üêç': 'SERPENT',
            'üé≠': 'MASK',
            'üíÄ': 'SKULL',
            'üèõÔ∏è': 'TEMPLE'
        };

        let isSpinning = false;
        let currentRotation = 0;
        let spinCount = 0;
        let results = [];

        function spinWheel() {
            if (isSpinning || spinCount >= 3) return;
            isSpinning = true;

            const btn = document.getElementById('spinBtn');
            btn.disabled = true;

            const winnerIndex = Math.floor(Math.random() * symbols.length);
            const winner = symbols[winnerIndex];

            const segmentAngle = 45;
            const segmentCenter = winnerIndex * segmentAngle + (segmentAngle / 2);
            
            const fullRotations = (5 + Math.floor(Math.random() * 4)) * 360;
            const targetAngle = 360 - segmentCenter;
            
            const spinDegrees = fullRotations + targetAngle - (currentRotation % 360);
            currentRotation += spinDegrees;

            const wheel = document.getElementById('wheel');
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                spinCount++;
                document.getElementById('spinCount').textContent = spinCount;

                results.push(winner);

                const currentSlot = document.getElementById(`slot${spinCount}`);
                currentSlot.textContent = winner;
                currentSlot.classList.remove('empty');
                currentSlot.classList.add('filled');

                isSpinning = false;

                if (spinCount >= 3) {
                    btn.style.display = 'none';
                    document.getElementById('resetBtn').style.display = 'block';
                    
                    setTimeout(() => {
                        showResult();
                    }, 500);
                } else {
                    btn.disabled = false;
                }
            }, 4000);
        }

        function showResult() {
            const modalPrize = document.getElementById('modalPrize');
            modalPrize.innerHTML = results.map(r => `<span>${r}</span>`).join('');

            const allSame = results.every(r => r === results[0]);
            const prizeText = document.getElementById('prizeText');
            
            if (allSame) {
                prizeText.textContent = `JACKPOT! 3x ${symbolNames[results[0]]}!`;
                prizeText.style.color = '#ff00ff';
                createConfetti();
            } else {
                prizeText.textContent = results.map(r => symbolNames[r]).join(' + ');
                prizeText.style.color = '#00e5ff';
            }

            document.getElementById('winnerModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('winnerModal').classList.remove('show');
        }

        function resetGame() {
            spinCount = 0;
            results = [];
            currentRotation = 0;

            document.getElementById('spinCount').textContent = '0';
            
            const wheel = document.getElementById('wheel');
            wheel.style.transition = 'none';
            wheel.style.transform = 'rotate(0deg)';
            
            setTimeout(() => {
                wheel.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
            }, 50);

            for (let i = 1; i <= 3; i++) {
                const slot = document.getElementById(`slot${i}`);
                slot.textContent = '?';
                slot.classList.add('empty');
                slot.classList.remove('filled');
            }

            document.getElementById('spinBtn').style.display = 'block';
            document.getElementById('spinBtn').disabled = false;
            document.getElementById('resetBtn').style.display = 'none';
        }

        function createConfetti() {
            const colors = ['#00e5ff', '#ff00ff', '#ffff00', '#00ff88', '#ff6600', '#ffffff', '#ff0066'];
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (2.5 + Math.random() * 2) + 's';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                    confetti.style.width = (8 + Math.random() * 8) + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.boxShadow = `0 0 10px ${confetti.style.background}`;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }
    </script>
</body>
